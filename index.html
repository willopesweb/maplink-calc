<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maplink Platform - Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main-content content">
    <h2 class="main-title">Calculadora Maplink</h2>
    <section>
      <h3 class="product-title">Maplink Platform</h3>
      <div class="api-content">
        <h4 class="api-title">Trip</h4>
        <div class="api-form">
          <label class="api-input">
            <span class="api-input-title">Quantas rotas você prentende fazer por mês?</span>
            <input type="range" oninput="showSliderValue('sliderValue',this.value,'rotas')" name="points" step="100" min="0" max="500000" value="100">
            <span id="sliderValue">10 rotas</span>
          </label>
          <label class="api-input">
            <span class="api-input-title">Qual a média de pontos de parada nessas rotas??</span>
            <input type="number" max="200" value="2">
          </label>
        </div>
        <div class="api-form">
          <label class="api-input">
            <span class="api-input-title">Quantas rotas você prentende fazer por mês?</span>
            <input type="number" value="100" />
          </label>
          <label class="api-input">
            <span class="api-input-title">Qual a média de pontos de parada nessas rotas??</span>
            <input type="range" oninput="showSliderValue('sliderValue2',this.value,'pontos')" name="points" min="2" max="200" value="2">
            <span id="sliderValue2">2 pontos</span>
          </label>
        </div>
      </div>
      <div class="form-actions">
        <a href="#" class="button">Gerar proposta</a>
      </div>
    </section>
  </main>
  <script src="main.js"></script>

</body>

</html>
